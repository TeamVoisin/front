<div class="container">
    <div class="row">
        <div class="col-xs-12 filter">
            <pre>Filtrer par {{radioModel || 'null'}}</pre>
            <div class="btn-group">

                <label class="radio-inline btn btn-primary btn-lg" [(ngModel)]="radioModel" btnRadio="Objet">Objet
            </label>
                <label class="radio-inline btn btn-primary btn-lg" [(ngModel)]="radioModel" btnRadio="Service">
                Service
            </label>
                <label class="radio-inline btn btn-primary btn-lg" [(ngModel)]="radioModel" btnRadio="Evenemtn">
               Evenement
            </label>

            </div>
        </div>
    </div>
</div>

<div class="container">
    <h2>Résultats de votre recherche</h2>
    <h2 class="lead"><strong class="text-danger">3</strong> résultats ont été trouvés pour votre recherche <strong class="text-danger">Lorem</strong></h2>

    <div *ngFor="let result of results" class="col-xs-12 col-sm-6 col-md-12">
        <article class="search-result row">
            <div class="col-xs-12 col-sm-12 col-md-3">
                <a href="#" title="Lorem ipsum" class="thumbnail"><img src= {{result.url}} alt="Lorem ipsum" /></a>
            </div> 
            <div class="col-xs-12 col-sm-12 col-md-2">
                <ul class="meta-search">
                    <li><i class="glyphicon glyphicon-user"></i> <span>{{result.id}}</span></li>
                    <li><i class="glyphicon glyphicon-time"></i> <span>{{result.date | date:'dd/MM/yyyy'}}</span></li>
                    <li><i class="glyphicon glyphicon-tags"></i> <span>{{result.category}}</span></li>
                </ul>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 excerpet">
                <h3><a href="#" title="">{{result.title}}</a></h3>
                <p>{{result.details}}</p>
                <span class="plus"><a href="#" title="Lorem ipsum"><i class="glyphicon glyphicon-plus"></i></a></span>
            </div>
            <span class="clearfix borda"></span>
        </article>


    </div>
</div>
